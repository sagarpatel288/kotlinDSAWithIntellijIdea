<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin DSA Practice Files</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="contentListUpdater.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #c9d1d9;
            text-align: center;
            padding: 20px;
        }
        .file-link {
            display: block;
            color: #58a6ff;
            text-decoration: none;
            margin: 5px 0;
        }
        .file-link:hover {
            text-decoration: underline;
        }
        #sort-options {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Kotlin DSA Practice Files</h1>

<!-- Sorting Options -->
<select id="sort-options">
    <option value="default">Default</option>
    <option value="ascending">Ascending</option>
    <option value="descending">Descending</option>
    <option value="latest">Latest to Old</option>
    <option value="oldest">Old to Latest</option>
</select>

<!-- File List -->
<div id="file-list">
    <!-- The file list will be populated here dynamically -->
</div>
</body>
</html>
