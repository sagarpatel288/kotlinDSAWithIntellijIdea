name: Update Content List for GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  update-github-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: node contentListUpdater.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html  # or files.json if using JSON
          git commit -m 'Update index.html with latest Kotlin files' || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./kotlinDSAWithIntellijIdea  # Specify the directory containing the website
